name: Notificar Discord

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed]

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar mensagem para o Discord
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ğŸš€ Novo push em **${{ github.repository }}**
            ğŸ”§ Autor: ${{ github.actor }}
            ğŸ“ Mensagem: ${{ github.event.head_commit.message }}
            ğŸ”— [Ver no GitHub](${{ github.event.head_commit.url }})
