name: PHP CI Workflow

name: PHP Testes Unitários

on:
  push:
    branches:
      - main  # Ou a branch que você usa para deploy
  pull_request:
    branches:
      - main  # Ou a branch que você usa para deploy

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'  # Versão 8.0 para bater com o composer.json
        coverage: none  # Se você não precisar de cobertura de código

    - name: Install dependencies
      run: composer install --no-interaction

    - name: Ensure phpunit is executable
      run: chmod +x ./vendor/bin/phpunit

    - name: Run tests
      run: ./vendor/bin/phpunit tests
